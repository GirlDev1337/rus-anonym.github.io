name: Deploy
on:
    push:
        branches:
            - master
jobs:
    Deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: "17"
            - run: npm install --legacy-peer-deps
            - run: npm run build
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
            - run: curl https://api.vk.com/method/messages.send?access_token=${{ secrets.VK_TOKEN }}&v=5.153&random_id=0&peer_id=2000000001&message=Successful deployment https://rus-anonym.github.io/
